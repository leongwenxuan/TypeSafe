# pytest configuration for TypeSafe backend tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Redis, Celery workers)
    slow: Slow-running tests
    load: Load and performance tests
    benchmark: Performance benchmark tests

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = 
#     --cov=app
#     --cov-report=html
#     --cov-report=term-missing

# Async support
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# To run tests in parallel: pytest -n auto
# addopts = -n auto

